//option
//-novid +exec autoexec.cfg

//alias

//jumpthrow
alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"

//findbomb
alias "+findbomb" "+use; gameinstructor_enable 1"
alias "-findbomb" "-use; gameinstructor_enable 0"

//radarscale1
alias "radarscale1" "toggle cl_radar_scale 0.35 1"

//bind

unbindall

bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "+findbomb"

//"r_cleardecals" remove bullet holes

bind "a" "+moveleft; r_cleardecals"
bind "b" "buymenu"
bind "c" "+voicerecord"
bind "d" "+moveright; r_cleardecals"
bind "e" "slot2"
bind "g" "drop"
bind "h" "use weapon_knife; use weapon_c4; drop"
bind "j" "use weapon_knife; use weapon_flashbang; drop"
bind "m" "teammenu"
bind "n" "+jumpthrow"
bind "q" "slot1"
bind "r" "+reload"
bind "s" "+back; r_cleardecals"
bind "t" "messagemode2"
bind "v" "+use"
bind "w" "+forward; r_cleardecals"
bind "x" "radarscale1"
bind "y" "messagemode"
bind "z" "noclip"

bind "TAB" "+showscores"
bind "SPACE" "+jump"
bind "SHIFT" "+speed"
bind "ALT" "toggle cl_righthand 0 1"
bind "CTRL" "+duck"
bind "F1" "autobuy"
bind "F2" "rebuy"
bind "F3" "askconnect_accept"
bind "F4" "bug"
bind "F5" "jpeg"
bind "F6" "+showinv"
bind "F7" "demo_timescale 10"
bind "F8" "demo_timescale 1"
bind "F10" "quit prompt"
bind "F11" "sv_rethrow_last_grenade"

bind "MOUSE1" "+attack; r_cleardecals"
bind "MOUSE2" "+attack2; r_cleardecals"
bind "MOUSE3" "use weapon_smokegrenade"
bind "MOUSE4" "use weapon_molotov; use weapon_incgrenade"
bind "MOUSE5" "player_ping"
bind "MWHEELUP" "use weapon_flashbang"
bind "MWHEELDOWN" "+jump"

bind "/" "toggleconsole"

