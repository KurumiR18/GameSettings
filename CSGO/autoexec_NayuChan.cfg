//起動オプション
//-novid +exec autoexec

//ジャンプ投げ
alias "+jumpthrow" "+jump; -attack; -attack2"
alias "-jumpthrow" "-jump"

//キーバインド

unbindall
bind "q" "slot1"
bind "e" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"

bind "w" "+forward;     r_cleardecals"
bind "a" "+moveleft;    r_cleardecals"
bind "s" "+back;        r_cleardecals"
bind "d" "+moveright;   r_cleardecals"

bind "b" "buymenu"
bind "c" "+voicerecord"
bind "g" "drop"
bind "h" "use weapon_knife; use weapon_c4; drop"
bind "m" "teammenu"
bind "n" "+jumpthrow"
bind "r" "+reload"
bind "v" "+use"

bind "t" "messagemode2"
bind "y" "messagemode"

bind "TAB" "+showscores"
bind "SPACE" "+jump"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
bind "F3" "askconnect_accept"
bind "F4" "bug"
bind "F6" "+showinv"

// デモ確認用 デモコンソールはSHIFT+F2で出せる
bind "F9" "demo_timescale 10"
bind "F8" "demo_timescale 1"

// 練習
bind "z" "noclip"
bind "F11" "sv_rethrow_last_grenade"

// 練習 botの配置と削除
bind "uparrow" "bot_stop 1; bot_add; bot_place"
bind "downarrow" "bot_kick; bot_stop 0"

// 練習 投げ物消火用
bind "rightarrow" "host_timescale 10"
bind "leftarrow" "host_timescale 1"

bind "MOUSE1" "+attack;     r_cleardecals"
bind "MOUSE2" "+attack2;    r_cleardecals"
bind "MOUSE3" "use weapon_smokegrenade"
bind "MOUSE4" "use weapon_molotov;  use weapon_incgrenade"
bind "MOUSE5" "player_ping"
bind "MWHEELUP" "use weapon_flashbang"
bind "MWHEELDOWN" "+jump"

bind "/" "toggleconsole"

// buy binds generated by csgobuynds.com

bind "kp_slash" "buy ak47; buy m4a1;"
bind "kp_multiply" "buy galilar; buy famas;"
bind "kp_minus" "buy ump45;"
bind "kp_enter" "buy vest;"
bind "kp_plus" "buy vesthelm;"
bind "kp_del" "buy defuser;"
bind "kp_ins" "buy deagle;"
bind "kp_end" "buy incgrenade; buy molotov;"
bind "kp_downarrow" "buy smokegrenade;"
bind "kp_pgdn" "buy flashbang;"
bind "kp_leftarrow" "buy hegrenade;"
bind "kp_pgup" "buy awp;"

// クロスヘア

cl_crosshair_drawoutline "0"
cl_crosshaircolor "1"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairthickness "1"

// ミニマップ

cl_hud_radar_scale "1.30"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.6"
cl_radar_rotate "0"
cl_radar_scale "0.300000"
cl_radar_square_with_scoreboard "1"

// モデルを正確に描画する

cl_interp "0.031000"    // ヒットボックスの修正
cl_interp_ratio "2"     // ヒットボックスの修正
cl_interpolate "1"      // エンティティ補完
cl_lagcompensation "1"  // プレイヤー座標のエラーをチェック

// 設定 パケット送信回数

cl_cmdrate "128"
cl_updaterate "128"

// ネットワーク表示

net_graph "1"
net_graphproportionalfont "0"

m_mousespeed "0"        // Windowsマウス加速 オフ
sv_forcepreload "1"     // 先にAssetsを読み込む カクつき防止
viewmodel_recoil "0"    // モデルのリコイルの反動を減らす
cl_hud_color "3"        // HUDカラー 青

host_writeconfig